<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rythmicreads</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<script src="js/jquery.js"></script>
	</head>

   <body>
   		<div>
   			<div class="row teal">
   				<h3 class="center white-text">Rythmicreads</h3>
   			</div>
   		</div>
		<form action="" method="post" class="row">
			<div class="row">
				<div class="input-field col s12 m6 l6 offset-m3 offset-l3">
					<input type="text" id="novel_name" name="novel_name" required>
					<label for="novel_name">Novel Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m6 l6 offset-m3 offset-l3">
					<input type="text" id="author_name" name="author_name" required>
					<label for="author_name">Author Name</label>
				</div>
			</div>
		    <div class="row">
		    	<div class="col s12 m2 l2 offset-m5 offset-l5">
					<button type="submit" class="col s12 teal waves-effect waves-light btn">Search<i class="material-icons">send</i></button>	    		
		    	</div>
		    </div>
		</form>

		<ul id="myUL" class="row container center teal lighten 3">
		</ul>


		<script src="js/materialize.min.js"></script>
		<script src="js/init.js"></script>

		<script>
		//var song = ["I", "am", "ashish", "sahu", "my", "team", "is", "fucking", "loser"];

		for(i = 0; i<song.length; i++){
			var li = document.createElement("LI");
			var input = song[i];
			var textNode = document.createTextNode(input);
			li.appendChild(textNode);
			var ul = document.getElementById("myUL");
			ul.appendChild(li); 
		}

		</script>
   </body>
</html>
